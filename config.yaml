module:
  hugoVersion:
    extended: true
    min: "0.87.0"

baseurl: https://jelly-tales.com
languageCode: ru
paginate: 20
title: Jelly Tales
copyright: Jelly Tales

DefaultContentLanguage: ru

params:
  mainSections:
    - tales
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2013
    customText: Jelly Tales

  dateFormat:
    published: 02.01.2006
    lastUpdated: 02.01.2006 15:04 MST

  sidebar:
    compact: false
    emoji:
    subtitle: "Писатель или писательница"
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider: disqus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/client.html
    waline:
      serverURL:
      lang:
      visitor:
      avatar:
      emoji:
        - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
      requiredMeta:
        - name
        - email
        - url
      placeholder:
      locale:
        admin: Admin

    twikoo:
      envId:
      region:
      path:
      lang:

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      strict:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition:
      lang:

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:

    cusdis:
      host:
      id:

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: light

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true
